<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart To-Do List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .todo-card {
      width: 100%;
      max-width: 550px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .task-item.completed span {
      text-decoration: line-through;
      color: gray;
    }
    .task-item span {
      cursor: pointer;
    }
    .stats {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card todo-card">
    <div class="card-header text-center bg-dark text-white">
      <h3>üìù Smart To-Do List</h3>
    </div>
    <div class="card-body">
      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
        <button class="btn btn-success" onclick="addTask()">Add</button>
      </div>
      <ul class="list-group" id="taskList"></ul>
    </div>
    <div class="card-footer text-center bg-light">
      <p class="stats mb-0">
        Total: <span id="total">0</span> | 
        Completed: <span id="completed">0</span> | 
        Pending: <span id="pending">0</span>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let taskList = document.getElementById("taskList");

    // Load tasks from localStorage
    window.onload = function() {
      let savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
      savedTasks.forEach(task => renderTask(task.text, task.completed));
      updateStats();
    };

    function addTask() {
      let taskInput = document.getElementById("taskInput");
      let taskValue = taskInput.value.trim();
      if (taskValue === "") {
        alert("Please enter a task!");
        return;
      }
      renderTask(taskValue, false);
      saveTasks();
      taskInput.value = "";
      updateStats();
    }

    function renderTask(text, completed) {
      let li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center task-item";
      if (completed) li.classList.add("completed");

      li.innerHTML = `
        <span onclick="toggleComplete(this)">${text}</span>
        <span class="text-danger" style="cursor:pointer" onclick="deleteTask(this)">‚úñ</span>
      `;

      taskList.appendChild(li);
    }

    function toggleComplete(element) {
      element.parentElement.classList.toggle("completed");
      saveTasks();
      updateStats();
    }

    function deleteTask(element) {
      element.parentElement.remove();
      saveTasks();
      updateStats();
    }

    function saveTasks() {
      let tasks = [];
      document.querySelectorAll(".task-item").forEach(li => {
        tasks.push({
          text: li.querySelector("span").innerText,
          completed: li.classList.contains("completed")
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function updateStats() {
      let total = document.querySelectorAll(".task-item").length;
      let completed = document.querySelectorAll(".task-item.completed").length;
      document.getElementById("total").innerText = total;
      document.getElementById("completed").innerText = completed;
      document.getElementById("pending").innerText = total - completed;
    }
  </script>

</body>
</html>
